{% extends 'base.html' %}
{% block content %}
<h2>Checkout</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><strong>Delivery Service:</strong> DHL</p>
    <p><strong>Total: ${{ total|floatformat:2 }}</strong></p>
    <button type="submit">Place Order</button>
</form>

<a href="{% url 'cart_detail' %}">Back to Cart</a>
{% endblock %}
